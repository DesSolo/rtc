languageCode: en-us
title: RTC
module:
  imports:
    - path: github.com/imfing/hextra

enableGitInfo: true

menu:
  main:
    - name: Documentation
      pageRef: /docs
      weight: 1
    - name: Search
      weight: 2
      params:
        type: search
    - name: GitHub
      weight: 3
      url: "https://github.com/DesSolo/rtc"
      params:
        icon: github

params:
  theme:
    default: dark
  displayUpdatedDate: true
  footer:
    displayPoweredBy: false

markup:
  highlight:
    noClasses: false
  goldmark:
    renderer:
      unsafe: true